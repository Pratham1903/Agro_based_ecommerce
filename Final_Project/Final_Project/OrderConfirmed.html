<!DOCTYPE html>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Order Confirmed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .confirmation-container {
            text-align: center;
        }

        .tick {
            fill: #4CAF50;
            stroke: #4CAF50;
            stroke-width: 4;
            stroke-dasharray: 86;
            stroke-dashoffset: 86;
            animation: draw 0.6s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .confirmation-text {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">

        <div class="confirmation-container">
            <svg class="tick" viewBox="0 0 64 64">
                <path d="M25.6,51.6c-1.2,1.2-3.1,1.2-4.2,0L10.3,38.3c-1.2-1.2-1.2-3.1,0-4.2s3.1-1.2,4.2,0L25.6,43l21.2-21.2c1.2-1.2,3.1-1.2,4.2,0s1.2,3.1,0,4.2L25.6,51.6z" />
            </svg>
            <div class="confirmation-text">
                Your order has been confirmed!
            </div>
        </div>
    </form>
</body>
</html>
